name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure CXXFLAGS="-std=c++14 -O3 -g"
    - name: make
      run: make
    - name: make check
      run: make check

  build-MacOS:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: packages
      run: brew install libtool
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure CXXFLAGS="-std=c++14 -O3 -g"
    - name: make
      run: make
    - name: make check
      run: make check
